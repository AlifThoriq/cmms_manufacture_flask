{% extends "base_layout.html" %}

{% block content %}

<h2>Buat Jadwal Perawatan Baru</h2>

<form method="POST">
    <div>
        <label for="task_name">Nama Tugas:</label><br>
        <input type="text" id="task_name" name="task_name" required 
               placeholder="Misal: Ganti Oil Filter">
    </div>
    <br>
    <div>
        <label for="asset_type">Berlaku untuk Tipe Aset:</label><br>
        <select id="asset_type" name="asset_type" required>
            {% for type in asset_types %}
                <option value="{{ type }}">{{ type }}</option>
            {% endfor %}
        </select>
    </div>
    <br>
    <div>
        <label for="frequency_days">Frekuensi (dalam hari):</label><br>
        <input type="number" id="frequency_days" name="frequency_days" required 
               placeholder="Misal: 30">
    </div>
    <br>
    <button type="submit">Simpan Jadwal</button>
</form>

<br>
<a href="{{ url_for('schedules.list_schedules') }}">&larr; Kembali ke Daftar Jadwal</a>
{% endblock %}
