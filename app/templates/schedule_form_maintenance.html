{% extends "base_layout.html" %}

{% block content %}
<h2>Form Perawatan Rutin</h2>
<p>Anda sedang melakukan perawatan untuk jadwal:
    <strong>{{ schedule.task_name }} ({{ schedule.asset_type }})</strong>
</p>

<form id="maintenanceForm" method="POST" action="#">
    
    <!-- Tipe Laporan (Grayed Out dan tidak bisa diubah) -->
    <div>
        <label for="wo_type">Tipe Laporan:</label><br>
        <input type="text" id="wo_type" name="wo_type" value="Perawatan Rutin" readonly
               style="background-color: #f1f1f1; color: #555; border: 1px solid #ccc; padding: 6px 10px; border-radius: 5px; width: 100%;">
    </div>
    <br>

    <!-- Nama Tugas otomatis dari jadwal -->
    <div>
        <label for="title">Nama Tugas:</label><br>
        <input type="text" id="title" name="title" value="{{ schedule.task_name }}" readonly
               style="background-color: #f1f1f1; color: #555; border: 1px solid #ccc; padding: 6px 10px; border-radius: 5px; width: 100%;">
    </div>
    <br>

    <!-- Prioritas -->
    <div>
        <label for="priority">Prioritas:</label><br>
        <select id="priority" name="priority" required
                style="padding: 6px 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;">
            <option value="Low">Rendah</option>
            <option value="Medium">Medium</option>
            <option value="High">Tinggi (Darurat)</option>
        </select>
    </div>
    <br>

    <!-- Deskripsi -->
    <div>
        <label for="description">Deskripsi / Keterangan:</label><br>
        <textarea id="description" name="description" rows="4" cols="50" required
                  placeholder="Tuliskan detail perawatan yang dilakukan..."
                  style="padding: 8px 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%;"></textarea>
    </div>
    <br>

    <!-- Tombol Submit -->
    <button type="submit"
            class="submit_maintenance">
        Submit Perawatan
    </button>
</form>

</form>

<!-- MODAL KONFIRMASI -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-3 shadow-lg">
      <div class="modal-header bg-warning text-dark">
        <h5 class="modal-title">Konfirmasi Submit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p>Apakah Anda yakin untuk submit data perawatan ini?</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tidak</button>
        <button type="button" class="btn btn-success" id="confirmYes">Ya</button>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPT KONFIRMASI -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    const form = document.getElementById("maintenanceForm");
    const modal = new bootstrap.Modal(document.getElementById("confirmModal"));
    const confirmYes = document.getElementById("confirmYes");

    let allowSubmit = false;

    form.addEventListener("submit", function(event) {
        if (!allowSubmit) {
            event.preventDefault(); // cegah submit dulu
            modal.show();
        }
    });

    confirmYes.addEventListener("click", function() {
        allowSubmit = true; // izinkan submit
        modal.hide();
        form.submit(); // submit manual
    });
});
</script>

{% endblock %}
